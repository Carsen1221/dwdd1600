        <main>
        <h1>Subscribe to Our Newsletter</h1>
            
        <form method="get" class="myForm" action="thanks.html">
        
        <fieldset>
        <legend>Customer Information</legend>
        <label>Full Name* <input type="text" name="name" required></label>
             
        <label>Phone Number* <input type="tel" name="phone" required placeholder="801-123-4567"></label>
            
        <label>Home Address* <input type="text" name="address" required></label>
            
        <label>Email* <input type="text" name="email" required></label>
        </fieldset>
            
        <fieldset>
            <legend>How often would you like to receive?</legend>
            <label><input type="radio" name="method" value="2weeks">Every two weeks </label>
            <label><input type="radio" name="method" value="monthly">Once a month </label>
            <label><input type="radio" name="method" value="everyother">Every other month </label>
        </fieldset>
            
        <fieldset>
        <legend>Delivery Options</legend>
            <label><input type="checkbox" name="email" value="chosen"> Email</label>
            <label><input type="checkbox" name="home" value="chosen"> Home Address</label>
            <label><input type="checkbox" name="text" value="chosen"> Text Message</label>
            
            <label> Preferred Delivery Time?
            <select name="time">
            <option value="none">Please Select</option>
            <option value="morning">9:00am</option>
            <option value="noon">12:00pm</option>
            <option value="afternoon">3:00pm</option>
            <option value="evening">6:00pm</option>    
            </select>
            </label>
            
        </fieldset>
            
            
        <label> Comments
            <textarea name="comments"></textarea>
            </label>
            

        <input type="submit" value="Send Delivery Request">
        </form>
